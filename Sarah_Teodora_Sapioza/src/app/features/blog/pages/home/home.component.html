<div class="home-container">
  <!-- Header -->
  <header class="header">
    <h1 class="text-center">Sapioza</h1>
  </header>

  <!-- Bouton pour afficher le formulaire -->
  <div class="form-button-container">
    <button class="form-toggle-btn" (click)="toggleForm()">
      <img src="/ecrire.png" alt="Add" class="icon" />
      Ajouter un article
    </button>
  </div>

  <!-- Formulaire de publication -->
  <!-- Formulaire de publication (Toujours affiché, géré en CSS) -->
  <div class="form-container" id="publication-form">
    <div class="form-card">
      <h2 class="form-title">Publier un nouvel article</h2>
      <form (ngSubmit)="publishArticle()">
        <label class="form-label">
          Titre :
          <input type="text" [(ngModel)]="newArticle.title" name="title" required />
        </label>
        <label class="form-label">
          ID de l'auteur :
          <input type="number" [(ngModel)]="newArticle.authorId" name="authorId" required />
        </label>
        <label class="form-label">
          field :
          <input type="text" [(ngModel)]="newArticle.field" name="field" required />
        </label>
        <label class="form-label">
          Journal :
          <input type="text" [(ngModel)]="newArticle.publishedIn" name="publishedIn" required />
        </label>
        <label class="form-label">
          Mots clés :
          <input type="text" [(ngModel)]="newArticle.keywords" name="keywords" required />
        </label>
        <label class="form-label">
          Abstract :
          <input type="text" [(ngModel)]="newArticle.abstract" name="abstract" required />
        </label>
        <label class="form-label">
          DOI :
          <input type="text" [(ngModel)]="newArticle.DOI" name="DOI" required />
        </label>
        <button type="submit" class="submit-btn">Publier</button>
      </form>
    </div>
  </div>


  <!-- Affichage des articles -->
  <!-- Affichage des articles -->
  <div class="articles-feed">
    <h2 class="feed-title">Articles récents</h2>
    <div class="feed-card">
      <div *ngFor="let article of articles; trackBy: trackById" class="author-articles">
        <h3 class="author-name">{{ article.authorName }}</h3>
        <ul class="article-list">
          <li class="article-item">
            <h4 class="article-title">{{ article.title }}</h4>
            <p class="article-content">{{ article.abstract }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>


</div>
