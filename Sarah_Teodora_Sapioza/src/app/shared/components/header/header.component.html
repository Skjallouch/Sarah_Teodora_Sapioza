<header class="container-fluid bg-light">
  <!-- Navigation -->
  <nav class="d-flex justify-content-center" style="background-color: #2c3e50; color: #FFFFFF;">
    <table style="width: 95%; text-align: center;">
      <tr>
        <td style="width: 20%;">
          <a routerLink="/" class="nav-item nav-link" style="color: #FFFFFF;">Accueil</a>
        </td>
        <td style="width: 20%;">
          <a routerLink="/articles" class="nav-item nav-link" style="color: #FFFFFF;">Articles</a>
        </td>
        <td style="width: 20%;">
          <a routerLink="/categories" class="nav-item nav-link" style="color: #FFFFFF;">Catégories</a>
        </td>
        <td style="width: 20%;">
          <a routerLink="/about" class="nav-item nav-link" style="color: #FFFFFF;">À propos</a>
        </td>
        <td style="width: 20%;">
          <ng-container *ngIf="isLoggedIn; else notLoggedIn">
            <a [routerLink]="'/profile/' + userId" class="nav-item nav-link" style="color: #FFFFFF;">Ma Page</a>
            <button class="nav-item nav-link btn btn-outline-danger text-white" (click)="logout()">Déconnexion</button>
          </ng-container>
          <ng-template #notLoggedIn>
            <a routerLink="/login" class="nav-item nav-link" style="color: #FFFFFF;">Connexion</a>
          </ng-template>
        </td>
      </tr>
    </table>
  </nav>
</header>
